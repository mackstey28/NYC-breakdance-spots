<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      
      .bg {
        /* The image used */
        background-image: url("static/background-1.jpg");
      
        /* Full height */
        height: 100%; 
      
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>
    <title>NYC Breakdance Spots</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/atom-one-dark-reasonable.min.css"
    />
    <link rel="stylesheet" href="./static/style.css" />
    <link rel="stylesheet" href="./static/examples.css" />
    <script src="./static/github-corner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
  </head>

  <body>
    <button class="show-menu" type="button">show menu</button>
    <div class="grid">
      <nav class="menu-examples top-shadow"></nav>

      <header class="top-container">
        <h1>
          <img
                class="logo-leaflet"
                src="./static/logo.png"
                alt="leaflet logo" />
          <a class="title-link">NYC Bboy Spots</a>
        </h1>
      </header>

      <main id="section-example">
        <h2></h2>
        <div class="iframe-wrapper"></div>

    <script src="./static/script.js"></script>

</html>
